<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Convert Name In Letters | Anas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Logo</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <section>
      <marquee direction="rel">Convert Your Name In Numbers</marquee>
      <h1>Convert Your Name In Numbers</h1>
      <p>Letters</p>
      <input id="input" type="text" placeholder="Enter Letters here" /><br />
      <button onclick="nameToLength()">Convert</button>
      <p>Numbers</p>
      <textarea id="textarea" cols="35" rows="3" readonly></textarea>
    </section>
    <script src="script.js"></script>
  </body>
</html>
